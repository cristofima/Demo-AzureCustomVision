<div class="flex flex-column gap-3 p-3">
  <app-image-selection [(selectedFile)]="selectedFile"></app-image-selection>
  <p-button
    label="Upload Image"
    (onClick)="onUpload()"
    [loading]="isLoading"
    [disabled]="!selectedFile"
  ></p-button>
  @if (selectedFileURL) {
    <img
      class="align-self-start"
      #uploadedImage
      [src]="selectedFileURL"
      alt="Uploaded Image"
    />
  }

  @if (predictions.length) {
    <section>
      <h4>Predictions</h4>
      <ul>
        @for (prediction of predictions; track prediction.tagName) {
          <li>
            <b>{{ prediction.tagName }}:</b>
            {{ prediction.probability * 100 | number: "0.2-2" }}%
          </li>
        }
      </ul>
    </section>
  }
</div>
